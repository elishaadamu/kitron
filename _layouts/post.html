---
layout: default
---

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="blog-single mb-5">
          <div class="row justify-content-center">
            <div class="col-lg-12" style="margin-top: 50px">
              <h3 class="mt-4 mb-2">{{page.title}}</h3>
              <div class="post-meta text-uppercase mb-3">
                <span class="text-color"> {{page.author}}</span>
                <span class="text-color"
                  >/ {{page.date | date_to_long_string}}</span
                >
              </div>
            </div>
          </div>
          {% if page.post_image %}
          <div class="blog-img position-relative mt-5 mb-5">
            <img
              src="{{page.post_image | relative_url}}"
              alt="{{post.title}}"
              class="img-fluid w-100"
            />
          </div>
          {% endif %}
          <div class="row justify-content-center">
            <div class="col-lg-12 col-12 mx-auto">
              <div class="post-content" style="font-size: 17px">
                {{content}}
              </div>
              <div class="row align-items-center my-5">
                <div class="col-lg-6">
                  <div class="list-inline post-tags">
                    <div class="list-inline-item"><h5>Tags:</h5></div>
                    {{page | tags | capitalize | replace: " "," "}}
                  </div>
                </div>
                <div class="col-lg-6">{% include social_share.html %}</div>
              </div>
              <div class="comment-form p-3 p-lg-5">
                <div id="disqus_thread"></div>
                {% include disqus_comments.html %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Call To action -->
{% include call_to_action.html %}
